<html>
<head>

<title>Registration form</title>
</head>
<body>
<h1 style=text-align:center>Registration form</h1>
<form>
<table align="center">
<tr>
<td>Name:</td>
<td>
<input type="text"placeholder="Name" ></td>
</tr>
<tr>
<td>Phone Number:</td>
<td><input type="phone"placeholder="+9779800000000">
</td>
</tr>
<tr>
<td>Email Id:</td>
<td>
<input type="Email Id"placeholder="123@gmail.com">
</td>
</tr>
<tr>
<td>Password:</td>
<td>
<input types="Password" placeholder="********">
</td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Other
</td>
</tr>
<tr>
<td>Date of Birth:</td>
<td>
<input type="date">
</td>
</tr>
<tr>
<td>Hobbies:
</td>
<td>
<input type="checkbox" singing>singing
<input type="checkbox" Dancing>Dancing
<input type="checkbox" Playing>Playing
</td>
</tr>
<tr>
<td>
Education Qualification:
</td>
<td>
<select>
<option>SEE</option>
<option>10+2</option>
<option>Graduation</option>
<option>Postgraduation</option>
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea row="4" col="17" placeholder="address"></textarea>
</td>
</tr>
<tr>
<td>
<input type="Submit" value="Submit">
<input type="Reset" value="Reset">
</td>
</tr>

</table>
</form>
</body>
</html>
